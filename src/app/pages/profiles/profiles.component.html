<section class="container">
    <mat-card class="example-card" *ngFor="let profile of profiles">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> {{ profile.firstName }} </mat-card-title>
          <mat-card-subtitle> {{ profile.firstName }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{'data:image/jpg;base64,' + profile.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           {{ profile.price | currency }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    
</section>
